<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dungeon Architect Editando Estrutura</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&amp;family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        // Gruvbox Dark Palette
                        gruvbox: {
                            bg: "#282828",       // Deep charcoal/black - Main background
                            bg_h: "#1d2021",     // Hard dark background
                            bg_s: "#32302f",     // Soft dark background
                            red: "#cc241d",      // Muted red - Primary actions
                            red_light: "#fb4934",
                            yellow: "#d79921",   // Golden yellow - Highlights/Borders
                            yellow_light: "#fabd2f",
                            teal: "#689d6a",     // Teal - Secondary elements
                            teal_light: "#8ec07c",
                            green: "#b8bb26",    // Light green - Accents
                            fg: "#ebdbb2",       // Light cream - Main Text
                            fg_alt: "#a89984",   // Gray - Secondary Text
                            gray: "#928374",
                        },
                    },
                    fontFamily: {
                        display: ["'Cinzel Decorative'", "cursive"],
                        serif: ["'Crimson Text'", "serif"],
                        sans: ["'Inter'", "sans-serif"], // For labels
                    },
                    backgroundImage: {
                        'grid-pattern-gruv': "linear-gradient(to right, rgba(235, 219, 178, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(235, 219, 178, 0.05) 1px, transparent 1px)",
                    }
                },
            },
        };
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1d2021; 
        }
        ::-webkit-scrollbar-thumb {
            background: #665c54; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d79921; 
        }
        .ornate-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            border-style: solid;
            border-color: currentColor;
            transition: all 0.3s ease;
        }
        .ornate-tl { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
        .ornate-tr { top: -2px; right: -2px; border-width: 2px 2px 0 0; }
        .ornate-bl { bottom: -2px; left: -2px; border-width: 0 0 2px 2px; }
        .ornate-br { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }
        .svg-polygon {
            transition: fill-opacity 0.2s, stroke-width 0.2s;
            cursor: pointer;
        }
        .svg-polygon:hover {
            fill-opacity: 0.25;
            stroke-width: 3px;
        }
    </style>
</head>
<body class="bg-gruvbox-bg text-gruvbox-fg font-serif h-screen w-full flex flex-col overflow-hidden selection:bg-gruvbox-red selection:text-white">
<div class="h-1 w-full bg-gradient-to-r from-gruvbox-bg via-gruvbox-red to-gruvbox-bg opacity-80"></div>
<header class="h-16 bg-gruvbox-bg_h border-b border-gruvbox-yellow/30 flex items-center justify-between px-6 shadow-md z-20 relative">
<div class="flex items-center space-x-3 group cursor-pointer">
<div class="h-9 w-9 bg-gruvbox-bg_s rounded border border-gruvbox-yellow flex items-center justify-center transform group-hover:rotate-45 transition-transform duration-500 shadow-sm">
<span class="material-symbols-outlined text-gruvbox-red text-xl group-hover:-rotate-45 transition-transform duration-500">castle</span>
</div>
<h1 class="font-display text-xl md:text-2xl text-gruvbox-fg tracking-wider group-hover:text-gruvbox-yellow transition-colors duration-300">
            Dungeon Architect
        </h1>
</div>
<div class="flex items-center space-x-2">
<button class="p-2 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors" title="Histórico">
<span class="material-symbols-outlined text-xl">history</span>
</button>
<button class="p-2 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors" title="Configurações">
<span class="material-symbols-outlined text-xl">settings</span>
</button>
<div class="ml-2 w-8 h-8 rounded-full bg-gruvbox-teal flex items-center justify-center text-gruvbox-bg_h font-bold text-xs cursor-pointer hover:ring-2 ring-gruvbox-yellow transition-all">
            DA
        </div>
</div>
</header>
<main class="flex-1 flex overflow-hidden relative">
<section class="flex-1 relative bg-gruvbox-bg_h m-4 border-2 border-gruvbox-yellow/20 rounded-sm shadow-[inset_0_0_60px_rgba(0,0,0,0.4)] overflow-hidden group">
<div class="absolute inset-0 bg-grid-pattern-gruv bg-[length:40px_40px] opacity-100 pointer-events-none"></div>
<div class="ornate-corner ornate-tl text-gruvbox-yellow opacity-50"></div>
<div class="ornate-corner ornate-tr text-gruvbox-yellow opacity-50"></div>
<div class="ornate-corner ornate-bl text-gruvbox-yellow opacity-50"></div>
<div class="ornate-corner ornate-br text-gruvbox-yellow opacity-50"></div>
<div class="absolute inset-0 transform scale-100 origin-center transition-transform duration-300" id="map-canvas">
<svg class="w-full h-full absolute inset-0" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1200 800">
<path class="svg-polygon" d="M 550,250 L 650,250 L 650,400 L 550,400 Z" fill="rgba(146, 131, 116, 0.15)" stroke="#928374" stroke-width="2"></path>
<rect class="svg-polygon" fill="rgba(184, 187, 38, 0.15)" height="150" stroke="#b8bb26" stroke-width="2" width="200" x="650" y="200"></rect>
<rect class="svg-polygon" fill="rgba(69, 133, 136, 0.15)" height="100" stroke="#458588" stroke-dasharray="8,4" stroke-width="2" width="120" x="650" y="380"></rect>
<path class="svg-polygon" d="M 250,200 L 550,200 L 550,500 L 400,500 L 400,600 L 250,600 Z" fill="rgba(204, 36, 29, 0.2)" stroke="#cc241d" stroke-width="3"></path>
</svg>
<div class="absolute" style="left: 250px; top: 200px; width: 300px; height: 400px;">
<div class="absolute -top-1.5 -left-1.5 w-3 h-3 bg-gruvbox-yellow border border-gruvbox-bg shadow-sm"></div>
<div class="absolute -top-1.5 -right-1.5 w-3 h-3 bg-gruvbox-yellow border border-gruvbox-bg shadow-sm"></div>
<div class="absolute -bottom-1.5 -left-1.5 w-3 h-3 bg-gruvbox-yellow border border-gruvbox-bg shadow-sm"></div>
<div class="absolute -bottom-1.5 -right-1.5 w-3 h-3 bg-gruvbox-yellow border border-gruvbox-bg shadow-sm"></div>
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<span class="bg-gruvbox-bg/80 backdrop-blur-sm px-3 py-1.5 rounded text-gruvbox-fg font-serif text-sm border border-gruvbox-red shadow-lg transform translate-y-[-20%]">
                        Salão Principal
                     </span>
</div>
</div>
<div class="absolute" style="left: 650px; top: 200px; width: 200px; height: 150px;">
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<span class="bg-gruvbox-bg/60 backdrop-blur-sm px-2 py-1 rounded text-gruvbox-fg_alt font-serif text-xs border border-gruvbox-green/30">
                        Quarto 1
                     </span>
</div>
</div>
<div class="absolute" style="left: 650px; top: 380px; width: 120px; height: 100px;">
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<span class="bg-gruvbox-bg/60 backdrop-blur-sm px-2 py-1 rounded text-gruvbox-fg_alt font-serif text-xs border border-gruvbox-teal/30 italic">
                        Porão
                     </span>
</div>
</div>
<div class="absolute" style="left: 550px; top: 250px; width: 100px; height: 150px;">
</div>
</div>
<div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-gruvbox-bg border border-gruvbox-gray/40 rounded shadow-xl px-2 py-2 flex items-center gap-1 z-30 transition-transform hover:-translate-y-1">
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-teal transition-colors group" title="Gerenciar Andares">
<span class="material-symbols-outlined text-xl">layers</span>
</button>
<div class="w-px h-6 bg-gruvbox-gray/30 mx-1"></div>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors group" title="Diminuir Zoom">
<span class="material-symbols-outlined text-xl">remove_circle</span>
</button>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors group" title="Aumentar Zoom">
<span class="material-symbols-outlined text-xl">add_circle</span>
</button>
<div class="w-px h-6 bg-gruvbox-gray/30 mx-1"></div>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-green transition-colors group" title="Desfazer">
<span class="material-symbols-outlined text-xl">undo</span>
</button>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-green transition-colors group" title="Refazer">
<span class="material-symbols-outlined text-xl">redo</span>
</button>
<div class="w-px h-6 bg-gruvbox-gray/30 mx-1"></div>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-white transition-colors group" title="Exportar Mapa">
<span class="material-symbols-outlined text-xl">file_download</span>
</button>
<button class="ml-2 bg-gruvbox-red hover:bg-gruvbox-red_light text-gruvbox-fg px-4 h-9 rounded shadow-lg flex items-center font-sans font-bold tracking-widest text-xs transition-all hover:shadow-gruvbox-red/20 hover:scale-105 active:scale-95 border border-transparent">
<span class="material-symbols-outlined mr-2 text-base">auto_fix_high</span>
                RENDERIZAR
            </button>
</div>
</section>
<aside class="w-80 bg-gruvbox-bg border-l border-gruvbox-bg_s flex flex-col shadow-2xl z-20">
<div class="h-12 border-b border-gruvbox-bg_s bg-gruvbox-bg_h flex items-center justify-center shadow-sm">
<span class="font-sans font-bold text-xs tracking-[0.2em] text-gruvbox-yellow flex items-center">
<span class="material-symbols-outlined text-base mr-2">manage_search</span>
                INSPETOR
            </span>
</div>
<div class="flex-1 overflow-y-auto p-5 space-y-6 custom-scrollbar flex flex-col">
<div class="relative bg-gruvbox-bg_s rounded border border-gruvbox-red/40 p-4 shadow-inner group">
<div class="absolute top-2 right-2 opacity-50">
<span class="material-symbols-outlined text-gruvbox-red">edit</span>
</div>
<div class="flex items-center gap-3 mb-2">
<div class="w-10 h-10 rounded bg-gruvbox-red/10 border border-gruvbox-red/30 flex items-center justify-center text-gruvbox-red">
<span class="material-symbols-outlined">meeting_room</span>
</div>
<div>
<div class="text-[10px] uppercase tracking-widest font-bold text-gruvbox-gray">Selecionado</div>
<h3 class="font-serif font-bold text-lg text-gruvbox-fg leading-none">Salão Principal</h3>
</div>
</div>
<div class="text-xs text-gruvbox-fg_alt/70 italic border-l-2 border-gruvbox-red/30 pl-2">
                    Área central da taverna, conectada ao corredor e escadas.
                </div>
</div>
<div class="space-y-5">
<div>
<label class="flex justify-between text-xs uppercase tracking-widest font-bold text-gruvbox-fg_alt font-sans mb-1.5">
                        Nome da Área
                    </label>
<input class="w-full bg-gruvbox-bg_h border border-gruvbox-bg_s rounded px-3 py-2.5 text-gruvbox-fg text-sm font-serif focus:ring-1 focus:ring-gruvbox-yellow focus:border-gruvbox-yellow outline-none transition-all placeholder-gruvbox-gray/40 shadow-sm" type="text" value="Salão Principal"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-xs uppercase tracking-widest font-bold text-gruvbox-fg_alt font-sans mb-1.5">Largura (m)</label>
<div class="relative group">
<input class="w-full bg-gruvbox-bg_h border border-gruvbox-bg_s rounded px-3 py-2 text-gruvbox-fg text-sm font-sans focus:ring-1 focus:ring-gruvbox-yellow focus:border-gruvbox-yellow outline-none" type="number" value="14"/>
<div class="absolute right-0 top-0 h-full w-6 flex flex-col border-l border-gruvbox-bg_s">
<button class="h-1/2 hover:bg-gruvbox-bg_s text-gruvbox-gray hover:text-gruvbox-yellow flex items-center justify-center"><span class="material-symbols-outlined text-xs">arrow_drop_up</span></button>
<button class="h-1/2 hover:bg-gruvbox-bg_s text-gruvbox-gray hover:text-gruvbox-yellow flex items-center justify-center"><span class="material-symbols-outlined text-xs">arrow_drop_down</span></button>
</div>
</div>
</div>
<div>
<label class="block text-xs uppercase tracking-widest font-bold text-gruvbox-fg_alt font-sans mb-1.5">Altura (m)</label>
<div class="relative group">
<input class="w-full bg-gruvbox-bg_h border border-gruvbox-bg_s rounded px-3 py-2 text-gruvbox-fg text-sm font-sans focus:ring-1 focus:ring-gruvbox-yellow focus:border-gruvbox-yellow outline-none" type="number" value="12"/>
<div class="absolute right-0 top-0 h-full w-6 flex flex-col border-l border-gruvbox-bg_s">
<button class="h-1/2 hover:bg-gruvbox-bg_s text-gruvbox-gray hover:text-gruvbox-yellow flex items-center justify-center"><span class="material-symbols-outlined text-xs">arrow_drop_up</span></button>
<button class="h-1/2 hover:bg-gruvbox-bg_s text-gruvbox-gray hover:text-gruvbox-yellow flex items-center justify-center"><span class="material-symbols-outlined text-xs">arrow_drop_down</span></button>
</div>
</div>
</div>
</div>
<div>
<label class="block text-xs uppercase tracking-widest font-bold text-gruvbox-fg_alt font-sans mb-1.5">Tipo de Piso</label>
<div class="relative">
<select class="w-full bg-gruvbox-bg_h border border-gruvbox-bg_s rounded px-3 py-2.5 text-gruvbox-fg text-sm font-serif focus:ring-1 focus:ring-gruvbox-yellow focus:border-gruvbox-yellow outline-none appearance-none cursor-pointer hover:border-gruvbox-gray transition-colors">
<option>Madeira Envelhecida</option>
<option>Pedra Rústica</option>
<option>Terra Batida</option>
<option>Ladrilhos de Pedra</option>
</select>
<div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-gruvbox-gray">
<span class="material-symbols-outlined text-lg">expand_more</span>
</div>
</div>
</div>
<div>
<label class="block text-xs uppercase tracking-widest font-bold text-gruvbox-fg_alt font-sans mb-2">Atmosfera</label>
<div class="flex gap-2">
<div class="w-8 h-8 rounded border-2 border-gruvbox-yellow cursor-pointer bg-gruvbox-bg shadow-sm" title="Padrão"></div>
<div class="w-8 h-8 rounded border border-gruvbox-bg_s hover:border-gruvbox-gray cursor-pointer bg-[#3c3836]" title="Escuro"></div>
<div class="w-8 h-8 rounded border border-gruvbox-bg_s hover:border-gruvbox-gray cursor-pointer bg-[#504945]" title="Médio"></div>
<div class="w-8 h-8 rounded border border-gruvbox-bg_s hover:border-gruvbox-gray cursor-pointer bg-[#665c54]" title="Claro"></div>
<div class="w-8 h-8 rounded border border-gruvbox-bg_s hover:border-gruvbox-gray cursor-pointer bg-[#928374]" title="Poeirento"></div>
</div>
</div>
</div>
<div class="pt-4 mt-auto border-t border-gruvbox-bg_s border-dashed grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 py-2.5 bg-gruvbox-bg border border-gruvbox-bg_s hover:border-gruvbox-red text-gruvbox-gray hover:text-gruvbox-red rounded transition-all text-xs font-bold uppercase tracking-wider group">
<span class="material-symbols-outlined text-base group-hover:scale-110 transition-transform">delete</span>
                    Excluir
                </button>
<button class="flex items-center justify-center gap-2 py-2.5 bg-gruvbox-bg border border-gruvbox-bg_s hover:border-gruvbox-teal text-gruvbox-gray hover:text-gruvbox-teal rounded transition-all text-xs font-bold uppercase tracking-wider group">
<span class="material-symbols-outlined text-base group-hover:scale-110 transition-transform">content_copy</span>
                    Duplicar
                </button>
</div>
</div>
</aside>
</main>
<div class="pointer-events-none fixed inset-0 z-50"></div>

</body></html>
