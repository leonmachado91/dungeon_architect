<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dungeon Architect Prompt Livre Tab</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&amp;family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        // Gruvbox Dark Palette
                        gruvbox: {
                            bg: "#282828",       // Deep charcoal/black - Main background
                            bg_h: "#1d2021",     // Hard dark background
                            bg_s: "#32302f",     // Soft dark background
                            red: "#cc241d",      // Muted red - Primary actions
                            red_light: "#fb4934",
                            yellow: "#d79921",   // Golden yellow - Highlights/Borders
                            yellow_light: "#fabd2f",
                            teal: "#689d6a",     // Teal - Secondary elements
                            teal_light: "#8ec07c",
                            green: "#b8bb26",    // Light green - Accents
                            fg: "#ebdbb2",       // Light cream - Main Text
                            fg_alt: "#a89984",   // Gray - Secondary Text
                            gray: "#928374",
                        },
                    },
                    fontFamily: {
                        display: ["'Cinzel Decorative'", "cursive"],
                        serif: ["'Crimson Text'", "serif"],
                        sans: ["'Inter'", "sans-serif"], // For labels
                    },
                    backgroundImage: {
                        'grid-pattern-gruv': "linear-gradient(to right, rgba(235, 219, 178, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(235, 219, 178, 0.05) 1px, transparent 1px)",
                    }
                },
            },
        };
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1d2021; 
        }
        ::-webkit-scrollbar-thumb {
            background: #665c54; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d79921; 
        }
        .ornate-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            border-style: solid;
            border-color: currentColor;
            transition: all 0.3s ease;
        }
        .ornate-tl { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
        .ornate-tr { top: -2px; right: -2px; border-width: 2px 2px 0 0; }
        .ornate-bl { bottom: -2px; left: -2px; border-width: 0 0 2px 2px; }
        .ornate-br { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #d79921;
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #504945;
            border-radius: 2px;
        }input[type="checkbox"] {
            border-radius: 2px;
            border-color: #504945;color: #d79921;background-color: #1d2021;
        }
        input[type="checkbox"]:focus {
            --tw-ring-color: #d79921;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gruvbox-bg text-gruvbox-fg font-serif h-screen w-full flex flex-col overflow-hidden selection:bg-gruvbox-red selection:text-white">
<div class="h-1 w-full bg-gradient-to-r from-gruvbox-bg via-gruvbox-red to-gruvbox-bg opacity-80"></div>
<header class="h-16 bg-gruvbox-bg_h border-b border-gruvbox-yellow/30 flex items-center justify-between px-6 shadow-md z-20 relative">
<div class="flex items-center space-x-3 group cursor-pointer">
<div class="h-9 w-9 bg-gruvbox-bg_s rounded border border-gruvbox-yellow flex items-center justify-center transform group-hover:rotate-45 transition-transform duration-500 shadow-sm">
<span class="material-symbols-outlined text-gruvbox-red text-xl group-hover:-rotate-45 transition-transform duration-500">castle</span>
</div>
<h1 class="font-display text-xl md:text-2xl text-gruvbox-fg tracking-wider group-hover:text-gruvbox-yellow transition-colors duration-300">
                Dungeon Architect
            </h1>
</div>
<div class="flex items-center space-x-2">
<button class="p-2 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors" title="Histórico">
<span class="material-symbols-outlined text-xl">history</span>
</button>
<button class="p-2 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors" title="Configurações">
<span class="material-symbols-outlined text-xl">settings</span>
</button>
<div class="ml-2 w-8 h-8 rounded-full bg-gruvbox-teal flex items-center justify-center text-gruvbox-bg_h font-bold text-xs cursor-pointer hover:ring-2 ring-gruvbox-yellow transition-all">
                DA
            </div>
</div>
</header>
<main class="flex-1 flex overflow-hidden relative">
<section class="flex-1 relative bg-gruvbox-bg_h m-4 border-2 border-gruvbox-yellow/20 rounded-sm shadow-[inset_0_0_60px_rgba(0,0,0,0.4)] overflow-hidden group">
<div class="absolute inset-0 bg-grid-pattern-gruv bg-[length:40px_40px] opacity-100 pointer-events-none"></div>
<div class="ornate-corner ornate-tl text-gruvbox-yellow opacity-50"></div>
<div class="ornate-corner ornate-tr text-gruvbox-yellow opacity-50"></div>
<div class="ornate-corner ornate-bl text-gruvbox-yellow opacity-50"></div>
<div class="ornate-corner ornate-br text-gruvbox-yellow opacity-50"></div>
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="text-center opacity-20 select-none">
<span class="material-symbols-outlined text-8xl mb-4 text-gruvbox-fg_alt">map</span>
<p class="font-serif text-2xl text-gruvbox-fg_alt tracking-widest italic">O mapa aguarda...</p>
</div>
</div>
<div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-gruvbox-bg border border-gruvbox-gray/40 rounded shadow-xl px-2 py-2 flex items-center gap-1 z-30 transition-transform hover:-translate-y-1">
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-teal transition-colors group" title="Gerenciar Andares">
<span class="material-symbols-outlined text-xl">layers</span>
</button>
<div class="w-px h-6 bg-gruvbox-gray/30 mx-1"></div>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors group" title="Diminuir Zoom">
<span class="material-symbols-outlined text-xl">remove_circle</span>
</button>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-yellow transition-colors group" title="Aumentar Zoom">
<span class="material-symbols-outlined text-xl">add_circle</span>
</button>
<div class="w-px h-6 bg-gruvbox-gray/30 mx-1"></div>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-green transition-colors group" title="Desfazer">
<span class="material-symbols-outlined text-xl">undo</span>
</button>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-gruvbox-green transition-colors group" title="Refazer">
<span class="material-symbols-outlined text-xl">redo</span>
</button>
<div class="w-px h-6 bg-gruvbox-gray/30 mx-1"></div>
<button class="flex flex-col items-center justify-center w-10 h-10 rounded hover:bg-gruvbox-bg_s text-gruvbox-fg_alt hover:text-white transition-colors group" title="Exportar Mapa">
<span class="material-symbols-outlined text-xl">file_download</span>
</button>
<button class="ml-2 bg-gruvbox-red hover:bg-gruvbox-red_light text-gruvbox-fg px-4 h-9 rounded shadow-lg flex items-center font-sans font-bold tracking-widest text-xs transition-all hover:shadow-gruvbox-red/20 hover:scale-105 active:scale-95 border border-transparent">
<span class="material-symbols-outlined mr-2 text-base">auto_fix_high</span>
                    RENDERIZAR
                </button>
</div>
</section>
<aside class="w-80 bg-gruvbox-bg border-l border-gruvbox-bg_s flex flex-col shadow-2xl z-20">
<div class="flex border-b border-gruvbox-bg_s">
<button class="flex-1 py-3 text-center font-sans font-bold text-xs tracking-widest bg-gruvbox-bg_s border-b-2 border-gruvbox-red text-gruvbox-red_light shadow-inner">
                    PROMPT LIVRE
                </button>
<button class="flex-1 py-3 text-center font-sans font-bold text-xs tracking-widest text-gruvbox-gray hover:text-gruvbox-fg hover:bg-gruvbox-bg_s transition-all border-l border-gruvbox-bg_s">
                    FORM GUIADO
                </button>
</div>
<div class="flex-1 overflow-y-auto p-5 space-y-7 custom-scrollbar flex flex-col">
<div class="text-center relative mb-2">
<span class="absolute top-1/2 left-0 w-full h-px bg-gruvbox-gray/20"></span>
<h2 class="relative inline-block px-3 bg-gruvbox-bg font-serif font-bold text-base text-gruvbox-yellow tracking-widest">DESCRIÇÃO</h2>
</div>
<div class="flex-1">
<label class="block text-xs uppercase tracking-widest font-bold text-gruvbox-fg_alt font-sans mb-3">Detalhes do Mapa</label>
<textarea class="w-full h-72 bg-gruvbox-bg_h border border-gruvbox-bg_s text-gruvbox-fg rounded p-4 font-serif text-base leading-relaxed resize-none focus:ring-1 focus:ring-gruvbox-yellow focus:border-gruvbox-yellow outline-none placeholder-gruvbox-gray/40 shadow-inner align-top" placeholder="Uma taverna medieval com porão secreto onde cultistas se reúnem. Três quartos no andar de cima."></textarea>
<p class="mt-2 text-xs text-gruvbox-gray italic text-right opacity-70">Seja específico sobre materiais e iluminação.</p>
</div>
<div class="space-y-4 pt-4 border-t border-gruvbox-bg_s border-dashed">
<div class="flex justify-between items-center text-xs font-bold uppercase tracking-widest text-gruvbox-fg_alt font-sans">
<label>Resolução</label>
<span class="text-gruvbox-yellow font-display text-sm tracking-wide">1024 x 1024</span>
</div>
<input class="w-full h-1 bg-gruvbox-bg_s rounded-lg appearance-none cursor-pointer" max="3" min="1" step="1" type="range" value="2"/>
<div class="flex justify-between text-[10px] text-gruvbox-gray font-sans font-bold px-1">
<span>512</span>
<span>1024</span>
<span>2048</span>
</div>
</div>
<div class="pt-2 pb-2">
<button class="w-full bg-gruvbox-red hover:bg-gruvbox-red_light text-gruvbox-fg py-4 rounded shadow-lg flex items-center justify-center font-sans font-bold tracking-widest text-sm transition-all hover:shadow-gruvbox-red/20 hover:scale-[1.02] active:scale-[0.98] border border-transparent group">
<span class="material-symbols-outlined mr-2 text-xl group-hover:animate-pulse">auto_awesome</span>
                    GERAR ESTRUTURA
                </button>
</div>
</div>
</aside>
</main>
<div class="pointer-events-none fixed inset-0 z-50 shadow-[inset_0_0_150px_rgba(0,0,0,0.5)]"></div>

</body></html>
